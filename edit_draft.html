{% extends "base.html" %}

{% block title %}Edit Draft - Creator Tales{% endblock %}

{% block content %}
<div class="tool-container">
    <div class="tool-header">
        <h1><i class="fas fa-edit"></i> Edit Draft</h1>
        <p>Update your saved content</p>
    </div>

    <div class="edit-form-container">
        <form method="POST" class="tool-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" value="{{ draft.title }}" required>
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category">
                    <option value="post" {% if draft.category == 'post' %}selected{% endif %}>Post</option>
                    <option value="carousel" {% if draft.category == 'carousel' %}selected{% endif %}>Carousel</option>
                    <option value="profile" {% if draft.category == 'profile' %}selected{% endif %}>Profile</option>
                    <option value="message" {% if draft.category == 'message' %}selected{% endif %}>Message</option>
                    <option value="idea" {% if draft.category == 'idea' %}selected{% endif %}>Idea</option>
                </select>
            </div>

            <div class="form-group">
                <label for="content">Content</label>
                <textarea id="content" name="content" rows="15" required>{{ draft.content }}</textarea>
            </div>

            <div class="form-actions">
                <a href="{{ url_for('drafts') }}" class="btn btn-outline">Cancel</a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Save Changes
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
